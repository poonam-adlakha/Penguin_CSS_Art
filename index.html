<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Penguin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cap"></div>
        <div class="capFurr"></div>
        <div class="capTail"></div>
        <div class="capBottom"></div>
        <div class="head">
            <div class="leftFace"></div>
            <div class="rightFace"></div>
            <div class="eyes">
                <div class="eyes"></div>
                <div class="eyes"></div>
            </div>
            <div class="nose"></div>
            <div class="blush">
                <div class="blush">
                </div>
                <div class="blush"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="layer"></div>
        </div>
        <div class="hand">
            <div class="handLeft">
            </div>
            <div class="handRight"></div>
        </div>
        <div class="feet">
            <div class="footLeft"></div>
            <div class="footRight"></div>
        </div>
        <div class="muff"></div>
        <div class="muffScarf"></div>
    </div>
</body>

</html>
